<html>

    <head>

        <title>Reaction Test</title>

        <link rel="stylesheet" type="text/css" href="JS_Reaction_Test.css">

    </head>

    <body>

        <div>
            <h1>Test your Reactions!</h1>
            <p>Click on the boxes and circles as quickly as you can!</p>
        </div>
        <div id="textDiv">
            <ul>
                <li>Time to click:
                    <span id="enterTime"></span>
                </li>
               <li>Lowest time:
                    <span id="lowestTime"></span>
               </li>
               <li>Highest time:
                    <span id="highestTime"></span>
               </li>
               <li>Average time:
                    <span id="averageTime"></span>
               </li>
            </ul> 
        </div>
        <div id="drawArea"></div>

        <script type="text/javascript" src="JS_Reaction_Test.js"></script>

    </body>

</html>
